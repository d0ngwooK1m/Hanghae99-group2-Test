<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <input type="text" class="hoon-1" placeholder="검색"><button class="hoon-2">찾기</button>
    </div>
    <div class = 'bg' id ='img-bg'></div>
    <div class = 'img-box' id = 'Follow-img'></div>
    <section class="mida-section">
        <h2 class="mida-h2">mida section</h2>
        <ul class="mida-wrap flex-layout">
            <li class="mida-list">list</li>
            <li class="mida-list">list</li>
            <li class="mida-list">list</li>
        </ul>
    </section>

    <!-- 슬라이드 -->
    <!-- 슬라이드쇼 컨테이너 -->
    <div class="slideshow-container">

        <!-- 이미지, 숫자, 자막 -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="image/img_mountains_wide.jpg" alt="picNum1" style="width: 100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="image/img_snow_wide.jpg" alt="picNum2" style="width: 100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="image/img_lights_wide.jpg" alt="picNum3" style="width: 100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="image/img_nature_wide.jpg" alt="picNum4" style="width: 100%">
            <div class="text">Caption Four</div>
        </div>

        <!-- 이전, 다음 버튼 -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- 원형 순서 표시 -->
        <div class ='dots-container' style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    
</body>
</html>
